<!doctype html>

<html lang="en">
<head>

    <meta charset="utf-8">

    <title>HTML5 Drumkit</title>
    <meta name="description" content="A keyboard drumkit made with JS, CSS, and HTML"></meta>
    <meta name="author" content="Adam Paul"></meta>

    <!--link styles here-->
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico">

</head>

<body>

    <!-- keyboard keys -->
    <section class="container">

        <!-- left hand -->
        <div class="drum" data-key="65">A
            <span class="drum-text">BOOM</span>
        </div>
        <div class="drum"data-key="83">S
            <span class="drum-text">CLAP</span>
        </div>
        <div class="drum" data-key="68">D
            <span class="drum-text">HIGH HAT</span>
        </div>
        <div class="drum"data-key="70">F
            <span class="drum-text">KICK</span>
        </div>

        <!-- right hand -->
        <div class="drum" data-key="74">J
            <span class="drum-text">OPEN HAT</span>
        </div>
        <div class="drum" data-key="75">K
            <span class="drum-text">RIDE</span>
        </div>
        <div class="drum" data-key="76">L
            <span class="drum-text">SNARE</span>
        </div>
        <div class="drum" data-key="186">;
            <span class="drum-text">TINK</span>
        </div>
    </section>

    <!-- hidden sound elements -->
    <section class="sounds">
        <audio id="boom" src="sounds/boom.wav" hidden="true" data-key="65"></audio>
        <audio id="clap" src="sounds/clap.wav" hidden="true" data-key="83"></audio>
        <audio id="hihat" src="sounds/hihat.wav" hidden="true" data-key="68"></audio>
        <audio id="kick" src="sounds/kick.wav" hidden="true"  data-key="70"></audio>
        <audio id="openhat" src="sounds/openhat.wav" hidden="true" data-key="74"></audio>
        <audio id="ride" src="sounds/ride.wav" hidden="true" data-key="75"></audio>
        <audio id="snare" src="sounds/snare.wav" hidden="true" data-key="76"></audio>
        <audio id="tink" src="sounds/tink.wav" hidden="true" data-key="186"></audio>
    </section>


    <script src="scripts.js"></script>
</body>
    
</html>
